<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="assets/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" media="screen" rel="stylesheet" type="text/css">
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="lib/mustache.js" type="text/javascript"></script>
    <script src="lib/stream_table.js" type="text/javascript"></script>
    <script src="lib/table_options.js" type="text/javascript"></script>
    <title>Chrome Security Extensions List</title>
  </head>
  <body>
    <div class="container">
      <div class='example'>
        <div class="title">
          <h1>Chrome Security Extensions List</span></h1>
        </div>
        <span id="found" class="label label-info"></span>
        <table id="stream_table" class='table table-striped table-bordered'>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Description</th>
              <th>Rating</th>
              <th>Users Count</th>
              <th>Dev Website</th>
              <th>Created</th>
              <th>Updated</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div id="summary"><div>
      </div>
    </div>

    <script id="template" type="text/html">
      <tr>
        <td>{{index}}</td>
        <td><a href="{{record._id}}">{{record.title}}</a></td>
        <td>{{record.description}}</td>
        <td>{{record.rating}}</td>
        <td>{{record.usercount}}</td>
        <td><a href="{{record.website}}">link</a></td>
        <td>{{record.created}}</td>
        <td>{{record.updated}}</td>
      </tr>
    </script>

  </body>
</html>
